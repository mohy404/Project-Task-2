<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
</head>

<body>
  <div class="login">
    <img class="subtract-icon" loading="lazy" alt="" src="./public/subtract.svg" />

    <form class="frame-parent">
      <div class="frame-wrapper">
        <div class="frame-group">
          <div class="login-wrapper">
            <h1 class="login1">Login</h1>
          </div>
          <div class="how-to-i">
            How to i get started lorem ipsum dolor at?
          </div>
        </div>
      </div>
      <div class="frame-container">
        <img class="frame-icon" alt="" src="./image/Vector.svg" />

        <div class="username-wrapper">
          <div class="username">Username</div>
        </div>
      </div>
      <div class="frame-div">
        <div class="frame-parent1">
          <img class="frame-icon1" alt="" src="./image/Frame (1).svg" />

          <input class="frame-child" placeholder="Password" type="text" />
        </div>
      </div>
      <div class="login-now-button">
        <button class="login-now-wrapper">
          <b class="login-now">Login Now</b>
        </button>
      </div>
      <div class="login-with-others-wrapper">
        <div class="login-with-others-container">
          <b class="login2">Login</b>

        </div>
      </div>
      <button class="google-1-parent">
        <img class="google-1-icon" alt="" src="./image/google 1.png" />

        <div class="login-with-google-wrapper">
          <div class="login-with-google-container">
            <span class="login-with">Login with </span>
            <b class="google">google</b>
          </div>
        </div>
      </button>
      <button class="facebook-1-parent">
        <img class="facebook-1-icon" alt="" src="./image/facebook 1.png" />

        <div class="login-with-facebook-wrapper">
          <div class="login-with-facebook-container">
            <span class="login-with1">Login with </span>
            <b class="facebook">Facebook</b>
          </div>
        </div>
      </button>
    </form>
    <div class="frame-parent2">
      <div class="rectangle-parent">
        <div class="frame-item"></div>
        <img class="frame-inner" alt="" src="./image/Rectangle 4.png" />

        <div class="rectangle-div"></div>
      </div>
      <div class="women-with-tab-1-parent">
        <img class="women-with-tab-1" alt="" src="./public/women-with-tab-1@2x.png" />

        <div class="very-good-works-are-waiting-fo-wrapper">
          <h1 class="very-good-works-container">
            <p class="very-good">Very good</p>
            <p class="works-are">works are</p>
            <p class="waiting-for">waiting for</p>
            <p class="you-login">you Login</p>
            <p class="now">Now!!!</p>
          </h1>
        </div>
        <button class="frame-button">
          <div class="accessory-shape-parent">
            <div class="accessory-shape"></div>
            <img class="thunderbolt-1-icon" alt="" src="./image/thunderbolt 1.png" />
          </div>
        </button>
      </div>
    </div>

</html>
